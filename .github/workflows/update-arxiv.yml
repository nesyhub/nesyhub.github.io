name: Update arXiv Preprints

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-arxiv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests feedparser

      - name: Run arXiv fetch script
        working-directory: docs/research
        run: |
          python fetch_neurosymbolic_arxiv.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/research/preprints-arxiv.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update arXiv preprints - $(date +%Y-%m-%d)"
            git push
            echo "Changes committed and pushed successfully"
          fi

